<!DOCTYPE html>
<html>

<head>

  <style>
    #move {
      width: 30%;
      display: inline-block;

      /* height: 30px; */
    }
    #move2 {
      width: 30%;
      display: inline-block;

      /* height: 30px; */
    }

    #external {
      height: 30px;
      /* align-self: right; */
    }
  </style>
</head>

<body>



<div style = "text-align: center;">
  
  <div id="move" style="background-color:black">
    <h2 id="external"></h2>
    <p style="text-align: center;" id="change"></p>
    <p id="external"></p>
  </div>

  <div id="move2" style="background-color:black">
    <h2 id="external"></h2>
    <p style="text-align: center;" id="change2"></p>
    <p id="external"></p>
  </div>

</div>

  <script>
    var x = document.getElementById("move");
    x.addEventListener("mouseover", myFunction);
    x.addEventListener("mouseout", myThirdFunction);

    function myFunction() {
      document.getElementById("move").style = "background-color:red";
      document.getElementById("change").innerHTML = "click";
    }

    function myThirdFunction() {
      document.getElementById("move").style = "background-color:white";
    }

    var y = document.getElementById("move2");
    y.addEventListener("mouseover", myFunction2);
    y.addEventListener("mouseout", myThirdFunction2);

    function myFunction2() {
      document.getElementById("move2").style = "background-color:blue";
      document.getElementById("change2").innerHTML = "click";
    }

    function myThirdFunction2() {
      document.getElementById("move2").style = "background-color:white";
    }
  </script>

</body>

</html>
