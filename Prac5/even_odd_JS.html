<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <style>
        .container {
            margin: 50px;
            width: 500px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Even and Odd Numbers</h2>
        <button onclick="displayEven()">Even Numbers</button>
        <button onclick="displayOdd()">Odd Numbers</button><br><br>
        <div id="result"></div>
    </div>

    <script>
        function displayEven() {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            for (var i = 1; i <= 20; i++) {
                if (i % 2 === 0) {
                    resultDiv.innerHTML += i + ' ';

                }
            }
        }

        function displayOdd() {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            for (var i = 1; i <= 20; i++) {
                if (i % 2 !== 0) {
                    resultDiv.innerHTML += i + ' ';
                }
            }
        }
    </script>

</body>

</html>
